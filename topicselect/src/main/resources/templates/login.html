<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">登录</span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名/学号">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="username" id="username" placeholder="请输入用户名/学号"
                           autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="pass" id="pass" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <br/>
                <div class="wrap-input100 validate-input" data-validate="请输入验证码">
                    <span class="label-input100">验证码：<span id="captchaQuestion"></span></span>
                    <input class="input100" type="text" name="captcha" id="captcha" placeholder="请输入验证码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="text-right p-t-8 p-b-31">
                    <!-- <a href="javascript:alert('自助服务暂时关闭,请联系你的辅导员!')">忘记密码？</a> -->
                    <input type="hidden" value="" id="captchaAnswer" />
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="button" id="loginbutton">登 录</button>
                    </div>
                </div>
                <div class="txt1 text-center p-t-54 p-b-20">
                    <span>© 2018-2019 Flymyd@foxmail.com</span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/public/jquery-3.3.1.min.js"></script>
<script src="../js/public/main.js"></script>
<script src="../js/useraction/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
