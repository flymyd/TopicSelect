<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/vuetify.min.css" rel="stylesheet" />
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/conf.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jump.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myTopic.js" type="text/javascript" charset="utf-8"></script>
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}

			.mui-btn {
				padding: 10px;
			}

			.mui-bar {
				background-color: #009688;
			}

			.mainForm {
				height: 85%;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title"><span style="color: #FFFFFF;">选题系统</span></h1>
		</header>
		<div class="mui-content" style="background: #FFFFFF;height: 100%;">
			<div class="mui-content-padded">
				<ul class="breadcrumb" style="background: #FFFFFF;">
					<li><a onclick="indexJump()">首页</a></li>
					<li><a onclick="chooseTopicJump()">选择课题</a></li></li>
					<li class="active">我的选题</li>
					<li><a onclick="finalCheckJump()">最终确认</a></li>
				</ul>
			</div>
		</div>
		<div class="mainForm">
			<div class="container-fluid">
				<div class="panel panel-primary">
					<div class="panel-heading">我的选题</div>
					<table class="table" id="topicls">
						<th>教师名称</th>
						<th>课题名称</th>
						<th>课题人数</th>
						<th>可选人数</th>
						<th>难易度</th>
						<th>实习地点</th>
						<th>实现技术</th>
						<th>已选人数</th>
						<th>课题内容</th>
					</table>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {

				});
			}(mui, document));
		</script>
	</body>

</html>
