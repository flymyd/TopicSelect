<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/conf.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jump.js" type="text/javascript" charset="utf-8"></script>
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}

			.mui-btn {
				padding: 10px;
			}

			.mui-bar {
				background-color: #009688;
			}

			.mainForm {
				height: 85%;
				position: absolute;
			}
		</style>
		<script>
			// window.onload=function(){}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title"><span style="color: #FFFFFF;">选题系统</span></h1>
		</header>
		<div class="mui-content" style="background: #FFFFFF;height: 100%;">
			<div class="mui-content-padded">
				<p>
					您好<span id='account'></span>，您已成功登录。
					<span id="token"></span>
				</p>
			</div>
		</div>
		<div class="mainForm">
			<div class="indexHint" style="text-align: center;margin-top: 5rem;padding: 1rem;">
				<h4>1.学生可以选择三个课题，当课题未被老师选中时可以修改和删除自己的课题，当课题已被老师选择后不可进行修改。</h4>
				<h4>2.学生可以查看自己的选课情况。</h4>
				<h4>3.学生只能在一轮选课和二轮选课时间内选课。</h4>
				<h4>4.学生必须完善自己的个人信息。</h4>
			</div>
			<div class="row bottomNav" style="position: absolute;bottom: 4rem;left: 3rem;">
				<div class="row" style="width: 35rem;text-align: center;font-size: large;">
					<div class="col-xs-4 col-md-4"><button class="btn-lg" onclick="chooseTopicJump()">选择课题</button></div>
					<div class="col-xs-4 col-md-4"><button class="btn-lg" onclick="myTopicJump()">我的选题</button></div>
					<div class="col-xs-4 col-md-4"><button class="btn-lg" onclick="finalCheckJump()">最终确认</button></div>
				</div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
